#start 
log4cplus.rootLogger=TRACE, ALL_MSGS, DEBUG_INFO_MSGS, FATAL_MSGS

#ConsoleAppender
log4cplus.appender.ALL_MSGS=log4cplus::ConsoleAppender  
log4cplus.appender.ALL_MSGS.filters.1=log4cplus::spi::LogLevelMatchFilter
log4cplus.appender.ALL_MSGS.filters.1.LogLevelToMatch=TRACE
log4cplus.appender.ALL_MSGS.filters.1.AcceptOnMatch=true
log4cplus.appender.ALL_MSGS.filters.2=log4cplus::spi::DenyAllFilter
log4cplus.appender.ALL_MSGS.layout=log4cplus::PatternLayout  
log4cplus.appender.ALL_MSGS.layout.ConversionPattern=%D{%Y-%m-%d %H:%M:%S.%q} %-5p - %t - %l - %m %n

